<html>
  <head>
    <style type="text/css">
      body {
        background-color: #363A3C;
        color: white;
      }
      .red {
        color: red;
      }
      .blue {
        color: #039BC6;
      }
      .suse {
        color: #7AC143;
      }
    </style>
    <title>Docker demo</title>
  </head>
  <body>
    <div id='content'>
      <h1><span class="blue">Docker</span> + <span class="suse">SUSE Linux Enterprise</span> = <span class="red">&#9829;</span></h1>
      <h2>Container OS</h2>
      {{range .OsData}}
        <p><span class="suse"><strong>{{.}}</strong></span></p>
      {{end}}
      <h2>Container ID</h2>
      <p><span class="suse"><strong>{{.Hostname}}</strong></span></p>
    </div>
  </body>
</html>
